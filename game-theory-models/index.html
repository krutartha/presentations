<!-- Contributions -->
<!-- Zero Sum Based -->
<div class="bg-slate-300 min-h-full w-full p-5">
    <div class="mb-8">Zero Sum Game based Techniques</div>
    <ul class="p-5">
		<li class="left-0 text-2xl p-5">Nilesh Dalvi's "Classification Game" Model (2004)
			<ul class="p-2">
				<li class="mb-5">Two player competitive game</li>
				<li class="mb-5">Learner is a binary classifier</li>
				<li class="mb-5">Adversary perturbs training data</li>
				<li class="mb-5">Asymmetric since adversary knows the learner’s utilities, parameters, and classification cost but the learner does not know if input data is perturbed</li>
				<li class="italic">Learner's utility = Reward - Classification Cost</li>
				<li class="italic mb-5">Adversary's utility = Reward - Perturbation Cost</li>
				<li class="mb-5">Learner and Adversary play a <mark>Nash Equilibrium</mark> strategy</li>
				<li>Validated on perturbed spam email data which led to low misclassification rates</li>
				</ul>
			</li>
</div>

--

<div class="bg-slate-300 min-h-full w-full p-5">
    <div class="mb-8">Zero Sum Game based Techniques</div>
    <ul class="p-3">
		<li class="left-0 text-2xl p-5">Lowd and Meek's ACRE Algorithm (2005)
			<ul class="p-2">
				<li class="mb-3"><b>A</b>dversary <b>C</b>lassifier <b>R</b>everse <b>E</b>ngineering</li>
				<li class="mb-3">Relaxed the assumption that the adversary has complete information about the learner’s classification algorithm</li>
				<li class="mb-3">Adversary sends limited number of queries to obtain information(that is incomplete) abour learner</li>
				<li class="mb-3">Adversary computes lowest perturbation cost strategy to fool learner</li>
				<li class="mb-3"><mark>Not based on game theory</mark> but has become the basis of many game theory based techniques in the field</li>
				<li>Validated on spam Email data and found strategies withing 17% of lowest cost with just a few thousand queries</li>
				</ul>
			</li>
</div>

--

<div class="bg-slate-300 min-h-full w-full p-5">
    <div class="mb-8">Zero Sum Game based Techniques</div>
    <ul class="p-5">
		<li class="left-0 text-2xl p-5">Globerson and Rowies’s Selective Feature Removal (2006)
			<ul class="p-2">
				<li class="mb-5">Adversary removes multiple or single features from input</li>
				<li class="mb-5">Learner’s determines optimal set of feature weights for classifier such that hinge loss is minimized</li>
				<li class="mb-5">Formulated as a <mark>minimax zero-sum game</mark></li>
				<li class="mb-5">Solved as a Constrained Optimization Problem</li>
				<li>Proved to be better than a Support Vector Machine(SVM) classifer for handwritten digits dataset(MNIST) and email spam filtering</li>
				</ul>
				</li>
</div>

<!-- Contributions -->
<!-- Non Zero Sum Based -->
<div class="bg-slate-300 min-h-full w-full p-5">
    <div class="mb-8">Non Zero Sum Game based Techniques</div>
    <ul class="p-5">
		<li class="left-0 text-2xl p-5">More realistic than zero sum since learner's loss might not always equal adversary's gain and vice versa</li>
		<li class="left-0 text-2xl p-5"><mark>Challenge:</mark> No way to know if the incorrectly classified data was actually perturbed</li>
		<li class="left-0 text-2xl p-5">Workaround
			<ul class="p-2">
				<li class="mb-5">Learner incorporates the probability of the wrongly classified being perturbed into its loss utlitly function</li>
				<li class="mb-5">Adversary's loss depends on how successfully it fooled the classifier</li>
				</ul>
		</li>

</div>

--

<div class="bg-slate-300 min-h-full w-full p-5">
    <div class="mb-8">Non Zero Sum Game based Techniques</div>
    <ul class="p-5">
		<li class="left-0 text-2xl p-5">Bruckner and Scheffer's Bayesian Model (2011)
			<ul class="p-2">
				<li class="mb-5">Utilities of learner and adversary form a probabilistic version of the normal form game, called the Bayesian Game</li>
				<li class="mb-5">Similar to ACRE, this model has become the basis for all other extensions of the Non Zero Sum Game techniques</li>
				</ul>
				</li>
</div>

--

<div class="bg-slate-300 min-h-full w-full p-5">
    <div class="mb-8">Non Zero Sum Game based Techniques</div>
    <ul class="p-5">
		<li class="left-0 text-2xl p-5">Mei and Zhu's Machine Teaching Model (2015)
			<ul class="p-2">
				<li class="mb-5">Adversary assumes the role of a teacher</li>
				<li class="mb-5">Learner assumes the role of a student</li>
				<li class="mb-5">Adversary makes Causative Attacks to the Learner to coerce the learner to learn a concept</li>
				<li class="mb-5">Modelled as a bilevel optimization problem but relaxed to a linear optimization problem</li>
				</ul>
				</li>
</div>

--

<div class="bg-slate-300 min-h-full w-full p-5">
    <div class="mb-8">Non Zero Sum Game based Techniques</div>
    <ul class="p-5">
		<li class="left-0 text-2xl p-5">Dritsoula, Loiseau, and Musacchio's Classification Game (2017)
			<ul class="p-2">
				<li class="mb-5">Incorporated the possibility of false alarms (classifier outputs non-mallicious data as mallicious)</li>
				<li class="mb-5">Learner maintains a probability of the adversary being mallicious vs non-mallicious, to reduce false alarms</li>
				<li class="italic mb-5">Learner's utility = Expected penatly for false alarm - Adversary's utility when it is mallicious</li>
				<li class="mb-5">Authors recognize a unique Nash Equilibrium for this non zero sum game</li>
				</ul>
				</li>
</div>

<div class="bg-slate-300 min-h-full w-full p-5">
    <div class="mb-8">Unique Contributions</div>
    <ul class="p-5">
		<li class="left-0 text-2xl p-5">Authors recognize several open and valid problems in the domain
			<ul class="p-2">
				<li class="mb-5">Most game theory based adversarial learning models assume that adversary has unlimited resource</li>
				<li class="mb-5">Game theory based models use learner and adversary utilities to choose stategies. Real life attackers use tactical strategies</li>
				<li class="mb-5">Most of the existing models are based on <mark>sequential</mark> games. Real life models are closer to <mark>simultaneous</mark> games</li>
				</ul>
		</li>

</div>
